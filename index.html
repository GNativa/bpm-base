<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title id="tituloFormulario"></title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/iframe-resizer/3.5.14/iframeResizer.contentWindow.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/6.26.0/polyfill.js"></script>
    <script type="text/javascript" src="https://cdn.senior.com.br/bpm/1.10.0/workflow-cockpit.min.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body data-bs-theme="dark">
    <div id="telaDeBusca" class="d-none"> <!-- d-none -->
        <div class="fundo">
            <div class="barra">
                <div id="tituloBusca" class="titulo-tela" style="width: 100%; justify-content: start"></div>
                <button type="button" id="fecharBusca" class="btn botao">
                    <i class="bi bi-x-square-fill"></i>
                </button>
            </div>
            <div class="conteudo">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr></tr>
                    </thead>
                    <tbody class="table-group-divider">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <nav class="navbar">
        <div class="container-fluid">
            <div class="row">
                <div class="col"></div>
            </div>
        </div>
    </nav>

    <!-- Container do formulário preenchido pelo controlador -->
    <form>
        <div id="containerFormulario" class="componente container-fluid"></div>
        <!-- Container para toasts (mensagens que podem ser dispensadas) -->
        <div id="containerMensagens" class="componente toast-container position-fixed top-0 end-0 p-3"></div>
        <!-- Botão para envios de teste -->
        <div class="container-fluid">
            <div class="row mt-3">
                <div class="col d-flex justify-content-end">
                    <button id="enviar" type="button" class="btn botao">Enviar</button>
                </div>
            </div>
        </div>
    </form>

    <footer class="mt-3">
        <nav class="navbar">
            <div class="container-fluid">
                <div class="row">
                    <div class="col text-end">
                        <em class="text-end">Os campos destacados são obrigatórios.</em>
                    </div>
                </div>
            </div>
        </nav>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <script src="js/campos/constantes.js"></script>
    <script src="js/telas/busca.js"></script>
    <script src="js/campos/campo.js"></script>
    <script src="js/modulos/fonte.js"></script>
    <script src="js/campos/entrada.js"></script>
    <script src="js/campos/lista.js"></script>
    <script src="js/campos/texto.js"></script>
    <script src="js/campos/anexo.js"></script>
    <script src="js/campos/checkbox.js"></script>
    <script src="js/campos/data.js"></script>
    <script src="js/modulos/secao.js"></script>
    <script src="js/servicos/consultor.js"></script>
    <script src="js/modulos/validador.js"></script>
    <script src="js/utilitarios/utilitario.js"></script>
    <script src="js/utilitarios/mensagem.js"></script>
    <script src="js/modulos/formulario.js"></script>
    <script src="js/modulos/controlador.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
